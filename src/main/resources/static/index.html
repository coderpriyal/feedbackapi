<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    body {
      background: linear-gradient(to right, #dfe9f3, #ffffff);
      font-family: 'Segoe UI', sans-serif;
    }
    .feedback-card {
      background: #fefeff;
      border: none;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .form-control {
      border-radius: 10px;
      border: 1px solid #ced4da;
    }
    .btn-custom {
      background-color: #6c63ff;
      color: white;
      border-radius: 10px;
    }
    .btn-custom:hover {
      background-color: #5848e5;
    }
    .table thead {
      background-color: #6c63ff;
      color: white;
    }
    .table tbody tr:nth-child(even) {
      background-color: #f1f4ff;
    }
    .table tbody tr:hover {
      background-color: #e0e7ff;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h2 class="text-center mb-5 text-primary fw-bold">Share Your Feedback ðŸ’¬</h2>

    <div class="card feedback-card p-4 mb-5">
      <form id="feedbackForm">
        <div class="mb-3">
          <label class="form-label fw-semibold">Your Name</label>
          <input type="text" class="form-control" id="name" placeholder="John Doe" required minlength="3">
        </div>
        <div class="mb-3">
          <label class="form-label fw-semibold">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="john@example.com" required>
        </div>
        <div class="mb-3">
          <label class="form-label fw-semibold">Feedback Message</label>
          <textarea class="form-control" id="message" placeholder="Write your thoughts..." rows="4" required minlength="10"></textarea>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-custom">Submit Feedback</button>
        </div>
      </form>
    </div>

    <h4 class="text-secondary mb-3">All Feedback Entries</h4>
    <div class="table-responsive">
      <table class="table table-bordered align-middle">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Message</th>
          </tr>
        </thead>
        <tbody id="feedbackTableBody">
          <!-- Feedback entries go here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const form = document.getElementById('feedbackForm');
    const tableBody = document.getElementById('feedbackTableBody');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const feedback = {
        name: document.getElementById('name').value.trim(),
        email: document.getElementById('email').value.trim(),
        message: document.getElementById('message').value.trim()
      };

      const response = await fetch('/feedback', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(feedback)
      });

      if (response.ok) {
        alert('Thank you! Your feedback has been submitted.');
        form.reset();
        loadFeedback();
      } else {
        alert('Oops! Something went wrong.');
      }
    });

    async function loadFeedback() {
      const res = await fetch('/feedback');
      const data = await res.json();
      tableBody.innerHTML = '';
      data.forEach(fb => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${fb.name}</td>
          <td>${fb.email}</td>
          <td>${fb.message}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    loadFeedback();
  </script>
</body>
</html>
